<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan - SpiderJS</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/main.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Spider<span>JS</span></div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/scan" class="active">Scanner</a></li>
                <li><a href="/analyze">Analyzer</a></li>
                <li><a href="/docs">Docs</a></li>
                <li><a href="https://github.com/ibrahmsql/spiderjs" target="_blank">GitHub</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Web Application Security Scanner</h1>
            <p>Enter the URL of the web application you want to scan for security vulnerabilities.</p>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Start a New Scan</h2>
                </div>
                <div class="card-content">
                    <form id="scan-form">
                        <div class="form-group">
                            <label for="target-url">Target URL:</label>
                            <input type="url" id="target-url" name="url" placeholder="https://example.com" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="max-depth">Max Crawl Depth:</label>
                                <input type="number" id="max-depth" name="max_depth" min="1" max="10" value="3">
                            </div>
                            <div class="form-group">
                                <label for="timeout">Timeout (seconds):</label>
                                <input type="number" id="timeout" name="timeout" min="5" max="300" value="30">
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Scan Options:</label>
                            <div class="checkbox-group">
                                <div class="checkbox">
                                    <input type="checkbox" id="include-xss" name="include_xss" checked>
                                    <label for="include-xss">XSS Vulnerabilities</label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="include-injection" name="include_injection" checked>
                                    <label for="include-injection">Injection Vulnerabilities</label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="include-csrf" name="include_csrf" checked>
                                    <label for="include-csrf">CSRF Vulnerabilities</label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="include-headers" name="include_headers" checked>
                                    <label for="include-headers">Security Headers</label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="include-cookies" name="include_cookies" checked>
                                    <label for="include-cookies">Cookie Security</label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="include-supply-chain" name="include_supply_chain" checked>
                                    <label for="include-supply-chain">Supply Chain Vulnerabilities</label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="include-prototype" name="include_prototype" checked>
                                    <label for="include-prototype">Prototype Pollution</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Start Scan</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </form>
                </div>
            </div>

            <div id="results-container" class="results-container">
                <!-- Results will be populated here by JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 SpiderJS. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
