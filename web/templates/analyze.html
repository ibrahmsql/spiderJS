<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze - SpiderJS</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/main.js"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">Spider<span>JS</span></div>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/scan">Scanner</a></li>
                <li><a href="/analyze" class="active">Analyzer</a></li>
                <li><a href="/docs">Docs</a></li>
                <li><a href="https://github.com/ibrahmsql/spiderjs" target="_blank">GitHub</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>JavaScript Bundle Analyzer</h1>
            <p>Analyze JavaScript bundles to identify frameworks, libraries, and potential vulnerabilities.</p>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Analyze JavaScript Bundle</h2>
                </div>
                <div class="card-content">
                    <form id="analyze-form">
                        <div class="form-group">
                            <label for="bundle-url">Bundle URL:</label>
                            <input type="url" id="bundle-url" name="url" placeholder="https://example.com/bundle.js" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="bundle-type">Bundle Type (Optional):</label>
                                <select id="bundle-type" name="bundle_type">
                                    <option value="">Auto-detect</option>
                                    <option value="webpack">Webpack</option>
                                    <option value="rollup">Rollup</option>
                                    <option value="vite">Vite</option>
                                    <option value="parcel">Parcel</option>
                                    <option value="browserify">Browserify</option>
                                    <option value="esbuild">esbuild</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Analysis Options:</label>
                            <div class="checkbox-group">
                                <div class="checkbox">
                                    <input type="checkbox" id="detect-frameworks" name="detect_frameworks" checked>
                                    <label for="detect-frameworks">Detect Frameworks</label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="extract-dependencies" name="extract_dependencies" checked>
                                    <label for="extract-dependencies">Extract Dependencies</label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="check-vulnerabilities" name="check_vulnerabilities" checked>
                                    <label for="check-vulnerabilities">Check for Vulnerabilities</label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="extract-source-map" name="extract_source_map" checked>
                                    <label for="extract-source-map">Extract Source Map (if available)</label>
                                </div>
                                <div class="checkbox">
                                    <input type="checkbox" id="detect-minification" name="detect_minification" checked>
                                    <label for="detect-minification">Detect Minification</label>
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Analyze Bundle</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="alternative-input">
                <h3>Or Upload a JavaScript File</h3>
                <form id="upload-form">
                    <div class="form-group">
                        <input type="file" id="bundle-file" name="file" accept=".js,.mjs,.cjs">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Upload & Analyze</button>
                    </div>
                </form>
            </div>

            <div id="results-container" class="results-container">
                <!-- Results will be populated here by JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 SpiderJS. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
